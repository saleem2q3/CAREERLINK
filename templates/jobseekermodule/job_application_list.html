<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Job Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
        }

        form {
            width: 50%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="file"] {
            margin-bottom: 20px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .confirmation-message {
            text-align: center;
            margin-top: 20px;
            color: #4CAF50;
        }
         @media only screen and (max-width: 600px) {
            form {
                width: 100%;
                padding: 15px; /* Adjusted padding */
            }

            input[type="submit"] {
                width: auto; /* Adjusted width */
            }
        }
   textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            resize: vertical; /* Allow vertical resizing */
        }
    </style>
</head>
<body>
    <h1>Submit Job Application</h1>

    <form action="{% url 'jobseekermodule:submit_application'  %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>

        <label for="job_details">Job Details:</label><br>
        <input type="text" id="job_details" name="job_details" required ><br>

        <label for="resume">Resume:</label><br>
        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx"><br>

        <label for="profile_image">Profile Image:</label><br>
        <input type="file" id="profile_image" name="profile_image" accept="image/*"><br>

        <!-- New fields -->
        <label for="cover_letter">Cover Letter:</label><br>
        <textarea id="cover_letter" name="cover_letter" rows="4"></textarea><br>

        <label for="personal_information">Personal Information:</label><br>
        <textarea id="personal_information" name="personal_information" rows="4"></textarea><br>

        <label for="work_history">Work History:</label><br>
        <textarea id="work_history" name="work_history" rows="4"></textarea><br>

        <label for="portfolio">Portfolio:</label><br>
        <input type="file" id="portfolio" name="portfolio" accept=".pdf,.doc,.docx,.png,.jpg,.jpeg"><br>

        <label for="additional_documents">Additional Documents:</label><br>
        <input type="file" id="additional_documents" name="additional_documents" multiple accept=".pdf,.doc,.docx"><br>

        <input type="submit" value="Submit">
    </form>

    {% if submitted %}
    <div class="confirmation-message">
        <p>Thank you for applying to this job!</p>
    </div>
    {% endif %}
</body>
</html>
