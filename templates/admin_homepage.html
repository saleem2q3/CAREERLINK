<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Homepage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
         body {
            background-color: #f2f2f2; /* Set body background color */
        }
         .logo {
            font-size: 24px;
            font-weight: bold;
            display: inline-block;
            color: #000; /* Logo color */
        }



        main {
            padding: 20px;
            text-align: center;
            background-color: #f7f7f7;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 800px;
        }

        /* Logout button style */
        .logout-btn {
            background-color: #d9534f; /* Red background color */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
        }

        .logout-btn:hover {
            background-color: #c9302c; /* Darker red on hover */
        }

        /* Animation example */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        main {
            animation: fadeIn 1s ease-in-out;
        }

        /* Navbar styles */
        nav {
            background-color: #fff; /* Navbar background color */
            padding: 10px 0;
            position: fixed;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            top: 0;
            z-index: 1000;
             top: 0;
                left: 0;
                right: 0;
                z-index: 1000;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #333; /* Navbar link color */
            text-decoration: none;
            padding: 10px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #f7f7f7; /* Navbar link hover background color */
        }

        /* New Footer Styles */
            .footer-basic {
                padding: 40px 0;
                background-color: #ffffff;
                color: #4b4c4d;
            }

            .footer-basic ul {
                padding: 0;
                list-style: none;
                text-align: center;
                font-size: 18px;
                line-height: 1.6;
                margin-bottom: 0;
            }

            .footer-basic li {
                padding: 0 10px;
            }

            .footer-basic ul a {
                color: inherit;
                text-decoration: none;
                opacity: 0.8;
            }

            .footer-basic ul a:hover {
                opacity: 1;
            }

            .footer-basic .social {
                text-align: center;
                padding-bottom: 25px;
            }

            .footer-basic .social>a {
                font-size: 24px;
                width: 40px;
                height: 40px;
                line-height: 40px;
                display: inline-block;
                text-align: center;
                border-radius: 50%;
                border: 1px solid #ccc;
                margin: 0 8px;
                color: inherit;
                opacity: 0.75;
            }

            .footer-basic .social>a:hover {
                opacity: 0.9;
            }

    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                    <img  alt="OJP" class="LOGO">
            </div>
            <ul>
                <li><a href="{% url 'admin_homepage' %}">Home</a></li>
                <li><a href="{% url 'admin_dashboard' %}">DashBoard</a></li>
                <a href="{% url 'admin_logout' %}" class="logout-btn" style="position: fixed; top: 20px; right: 20px;">Logout</a><!-- Logout button in navbar -->
            </ul>
        </nav>
    </header>
    <br><br><br>
    <main>
        <h1>Welcome to Admin Dashboard</h1>
        <!-- Add your main content here -->
    </main>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <div class="footer-basic">
        <footer>

            <div class="social"><a href="#"><i class="fa fa-facebook"></i></a><a href="https://www.google.co.in/"><i class="fa fa-google"></i></a><a
                    href="https://www.linkedin.com/in/vamsi-krishna-gondu-0bba5124b/?originalSubdomain=in"><i class="fa fa-linkedin"></i></a><a href="https://www.instagram.com/"><i class="fa fa-instagram"></i></a><a href="#"><i class="fa fa-twitter"></i></a></div>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="#">Home</a></li>
                <li class="list-inline-item"><a href="">Services</a></li>
                <li class="list-inline-item"><a href="#">About</a></li>
                <li class="list-inline-item"><a href="#">Terms</a></li>
                <li class="list-inline-item"><a href="#">Privacy Policy</a></li>
            </ul>
            <br><br><br>
            <center>
                <p class="copyright">&copy; 2024 Job Portal. All rights reserved by DUDEKULA SALEEM.</p>
            </center>
        </footer>
    </div>
</body>
</html>
