<!-- confirm_delete.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete</title>
</head>
<body>
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete the application of {{ job_application.name }}?</p>
    <form action="{% url 'delete_application' job_application.id %}" method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
        <a href="{% url 'user_application_dashboard' %}">Cancel</a>
    </form>
</body>
</html>
